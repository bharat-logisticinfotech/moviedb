<div class="detailcomponent" *ngIf="movie.poster_path" [ngStyle]="{'background-image': 'url('+ movie.poster_path +')'}">

    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">


                <div class="inner cover">
                    <h1 class="cover-heading">{{movie.original_title}}</h1>

                    <p class="lead">{{movie.overview}}

                        <small>
                            <br>
                            <a href="{{movie.homepage}}" target="_blank">Website</a>
                        </small>

                    </p>

                    <p class="lead">
                        <a class="btn btn-lg btn-info" routerLink="/dashboard">Go Back</a>
                    </p>
                </div>

            </div>
        </div>
    </div>

</div>
