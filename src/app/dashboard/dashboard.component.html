<h1>Movie DB List</h1>
<div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()"
  [scrollWindow]="false">

  <div class="col-sm-12">
    <div class="row">

      <div class="card" style="width: 18rem;" *ngFor="let movie of movies">
        <img src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="img-responsive">
        <div class="card-body">
            <a href="javascript:void();" class="card-title" routerLink="/moviedetail/{{movie.id}}">{{movie.title}}</a>
            <p class="card-text">{{movie.overview}}</p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
      </div>

    </div>
  </div>

                <button class="col-sm-12 btn btn-primary" (click)="loadPopularMovies()">Load more</button>
            </div>
        </div> -->

</div>
